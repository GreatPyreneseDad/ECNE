<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#3b82f6">
    <meta name="description" content="ECNE Data River - Real-time coherence analysis dashboard with accessibility features">
    <title>ECNE Mobile Dashboard - Accessible & Responsive</title>
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://cdn.socket.io">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <!-- External libraries -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Web font with fallback -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Custom Properties for theming */
        :root {
            /* Colors */
            --color-primary: #3b82f6;
            --color-primary-dark: #2563eb;
            --color-secondary: #10b981;
            --color-danger: #ef4444;
            --color-warning: #f59e0b;
            --color-gray-50: #f9fafb;
            --color-gray-100: #f3f4f6;
            --color-gray-200: #e5e7eb;
            --color-gray-300: #d1d5db;
            --color-gray-400: #9ca3af;
            --color-gray-500: #6b7280;
            --color-gray-600: #4b5563;
            --color-gray-700: #374151;
            --color-gray-800: #1f2937;
            --color-gray-900: #111827;
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            
            /* Typography */
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            
            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Z-index scale */
            --z-base: 0;
            --z-dropdown: 1000;
            --z-sticky: 1020;
            --z-fixed: 1030;
            --z-modal-backdrop: 1040;
            --z-modal: 1050;
            --z-popover: 1060;
            --z-tooltip: 1070;
        }
        
        /* Dark theme */
        [data-theme="dark"] {
            --color-gray-50: #111827;
            --color-gray-100: #1f2937;
            --color-gray-200: #374151;
            --color-gray-300: #4b5563;
            --color-gray-400: #6b7280;
            --color-gray-500: #9ca3af;
            --color-gray-600: #d1d5db;
            --color-gray-700: #e5e7eb;
            --color-gray-800: #f3f4f6;
            --color-gray-900: #f9fafb;
        }
        
        /* Reset and base styles */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        
        html {
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
            font-size: 16px;
            scroll-behavior: smooth;
        }
        
        body {
            margin: 0;
            font-family: var(--font-sans);
            font-size: var(--font-size-base);
            line-height: 1.5;
            color: var(--color-gray-900);
            background-color: var(--color-gray-50);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Accessibility utilities */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        
        .sr-only-focusable:active,
        .sr-only-focusable:focus {
            position: static;
            width: auto;
            height: auto;
            padding: inherit;
            margin: inherit;
            overflow: visible;
            clip: auto;
            white-space: normal;
        }
        
        /* Skip link */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--color-primary);
            color: white;
            padding: var(--space-sm) var(--space-md);
            text-decoration: none;
            border-radius: 0 0 4px 0;
            z-index: var(--z-tooltip);
            font-weight: 500;
        }
        
        .skip-link:focus {
            top: 0;
        }
        
        /* Focus styles */
        :focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
        }
        
        :focus-visible {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }
        
        /* Layout containers */
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background: var(--color-gray-100);
            border-bottom: 1px solid var(--color-gray-200);
            position: sticky;
            top: 0;
            z-index: var(--z-sticky);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .header-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: var(--space-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: var(--space-md);
        }
        
        .logo {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--color-primary);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }
        
        /* Navigation */
        .nav {
            display: flex;
            gap: var(--space-sm);
            align-items: center;
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-sm) var(--space-md);
            font-size: var(--font-size-sm);
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all var(--transition-fast);
            min-height: 44px;
            min-width: 44px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: var(--color-primary);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: var(--color-primary-dark);
        }
        
        .btn-ghost {
            background: transparent;
            color: var(--color-gray-700);
        }
        
        .btn-ghost:hover:not(:disabled) {
            background: var(--color-gray-200);
        }
        
        .btn-icon {
            width: 44px;
            height: 44px;
            padding: 0;
        }
        
        /* Main content */
        .main {
            flex: 1;
            max-width: 1280px;
            margin: 0 auto;
            padding: var(--space-md);
            width: 100%;
        }
        
        /* Grid system */
        .grid {
            display: grid;
            gap: var(--space-md);
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
        
        /* Cards */
        .card {
            background: var(--color-gray-100);
            border-radius: 8px;
            padding: var(--space-lg);
            box-shadow: var(--shadow);
            transition: transform var(--transition-base), box-shadow var(--transition-base);
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-md);
        }
        
        .card-title {
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--color-gray-900);
            margin: 0;
        }
        
        /* Metrics */
        .metric {
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }
        
        .metric-label {
            font-size: var(--font-size-sm);
            color: var(--color-gray-600);
        }
        
        .metric-value {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            color: var(--color-gray-900);
        }
        
        .metric-change {
            font-size: var(--font-size-sm);
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }
        
        .metric-change.positive {
            color: var(--color-secondary);
        }
        
        .metric-change.negative {
            color: var(--color-danger);
        }
        
        /* Status indicator */
        .status {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-xs) var(--space-md);
            border-radius: 9999px;
            font-size: var(--font-size-sm);
            font-weight: 500;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status.connected {
            background: rgba(16, 185, 129, 0.1);
            color: var(--color-secondary);
        }
        
        .status.connected .status-dot {
            background: var(--color-secondary);
        }
        
        .status.disconnected {
            background: rgba(239, 68, 68, 0.1);
            color: var(--color-danger);
        }
        
        .status.disconnected .status-dot {
            background: var(--color-danger);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Charts */
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: var(--space-md);
        }
        
        /* Tables */
        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin: calc(var(--space-md) * -1);
            padding: var(--space-md);
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
            font-size: var(--font-size-sm);
        }
        
        .table th {
            text-align: left;
            font-weight: 600;
            color: var(--color-gray-700);
            padding: var(--space-sm);
            border-bottom: 2px solid var(--color-gray-200);
        }
        
        .table td {
            padding: var(--space-sm);
            border-bottom: 1px solid var(--color-gray-200);
        }
        
        /* Loading states */
        .skeleton {
            background: linear-gradient(
                90deg,
                var(--color-gray-200) 25%,
                var(--color-gray-300) 50%,
                var(--color-gray-200) 75%
            );
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 4px;
        }
        
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--color-gray-300);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Toasts */
        .toast-container {
            position: fixed;
            bottom: var(--space-lg);
            right: var(--space-lg);
            z-index: var(--z-popover);
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
            pointer-events: none;
        }
        
        .toast {
            background: var(--color-gray-800);
            color: white;
            padding: var(--space-md);
            border-radius: 6px;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            max-width: 350px;
            pointer-events: auto;
            animation: slideIn var(--transition-slow) ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* Mobile menu */
        .mobile-menu-toggle {
            display: none;
        }
        
        /* Responsive breakpoints */
        @media (max-width: 768px) {
            .header-content {
                padding: var(--space-sm);
            }
            
            .logo {
                font-size: var(--font-size-lg);
            }
            
            .nav {
                position: fixed;
                top: 0;
                right: -100%;
                width: 80%;
                max-width: 300px;
                height: 100vh;
                background: var(--color-gray-100);
                box-shadow: var(--shadow-lg);
                flex-direction: column;
                padding: var(--space-xl);
                transition: right var(--transition-base);
                z-index: var(--z-modal);
            }
            
            .nav.open {
                right: 0;
            }
            
            .mobile-menu-toggle {
                display: block;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            .toast-container {
                left: var(--space-md);
                right: var(--space-md);
                bottom: var(--space-md);
            }
            
            .table-container {
                margin: calc(var(--space-sm) * -1);
                padding: var(--space-sm);
            }
        }
        
        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* High contrast mode */
        @media (prefers-contrast: high) {
            .card {
                border: 2px solid currentColor;
            }
            
            .btn {
                border: 2px solid currentColor;
            }
        }
        
        /* Print styles */
        @media print {
            .header, .nav, .btn, .toast-container {
                display: none !important;
            }
            
            .main {
                max-width: 100%;
            }
            
            .card {
                break-inside: avoid;
                box-shadow: none;
                border: 1px solid var(--color-gray-300);
            }
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <div class="app-container">
        <!-- Header -->
        <header class="header" role="banner">
            <div class="header-content">
                <div class="logo">
                    <span aria-hidden="true">ðŸŒŠ</span>
                    <span>ECNE Dashboard</span>
                </div>
                
                <nav class="nav" id="navigation" role="navigation" aria-label="Main navigation">
                    <div class="status disconnected" role="status" aria-live="polite">
                        <span class="status-dot" aria-hidden="true"></span>
                        <span id="connection-status">Connecting...</span>
                    </div>
                    
                    <button class="btn btn-ghost btn-icon" id="theme-toggle" aria-label="Toggle theme">
                        <span aria-hidden="true">ðŸŒ™</span>
                    </button>
                    
                    <button class="btn btn-primary" id="export-btn" aria-label="Export data">
                        Export
                    </button>
                </nav>
                
                <button class="btn btn-ghost btn-icon mobile-menu-toggle" id="menu-toggle" aria-label="Toggle menu" aria-expanded="false" aria-controls="navigation">
                    <span aria-hidden="true">â˜°</span>
                </button>
            </div>
        </header>
        
        <!-- Main content -->
        <main class="main" id="main-content" role="main">
            <!-- Metrics grid -->
            <div class="grid" role="region" aria-label="Key metrics">
                <!-- Total Processed -->
                <div class="card">
                    <div class="metric">
                        <span class="metric-label">Total Processed</span>
                        <span class="metric-value" id="total-processed" aria-live="polite">
                            <span class="skeleton" style="width: 100px; height: 36px;"></span>
                        </span>
                    </div>
                </div>
                
                <!-- Filter Rate -->
                <div class="card">
                    <div class="metric">
                        <span class="metric-label">Filter Rate</span>
                        <span class="metric-value" id="filter-rate" aria-live="polite">
                            <span class="skeleton" style="width: 80px; height: 36px;"></span>
                        </span>
                    </div>
                </div>
                
                <!-- Average Coherence -->
                <div class="card">
                    <div class="metric">
                        <span class="metric-label">Avg Coherence</span>
                        <span class="metric-value" id="avg-coherence" aria-live="polite">
                            <span class="skeleton" style="width: 90px; height: 36px;"></span>
                        </span>
                    </div>
                </div>
                
                <!-- Active APIs -->
                <div class="card">
                    <div class="metric">
                        <span class="metric-label">Active APIs</span>
                        <span class="metric-value" id="active-apis" aria-live="polite">
                            <span class="skeleton" style="width: 60px; height: 36px;"></span>
                        </span>
                    </div>
                </div>
            </div>
            
            <!-- Chart section -->
            <div class="grid" style="margin-top: var(--space-lg);">
                <div class="card" style="grid-column: 1 / -1;">
                    <div class="card-header">
                        <h2 class="card-title">Coherence Timeline</h2>
                        <select id="source-filter" class="btn btn-ghost" aria-label="Filter by source">
                            <option value="all">All Sources</option>
                        </select>
                    </div>
                    <div class="chart-container">
                        <canvas id="coherence-chart" role="img" aria-label="Coherence score over time"></canvas>
                        <div class="sr-only" id="chart-description">
                            Chart showing coherence scores over time. Updated in real-time.
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Data table -->
            <div class="card" style="margin-top: var(--space-lg);">
                <div class="card-header">
                    <h2 class="card-title">Recent Data Points</h2>
                </div>
                <div class="table-container">
                    <table class="table" role="table">
                        <thead>
                            <tr role="row">
                                <th scope="col">Source</th>
                                <th scope="col">Score</th>
                                <th scope="col">Time</th>
                            </tr>
                        </thead>
                        <tbody id="data-table-body">
                            <tr role="row">
                                <td colspan="3" style="text-align: center; padding: var(--space-xl);">
                                    <span class="spinner" aria-hidden="true"></span>
                                    <span class="sr-only">Loading data...</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Toast container -->
    <div class="toast-container" aria-live="polite" aria-atomic="true"></div>
    
    <!-- Live regions for screen readers -->
    <div aria-live="polite" aria-atomic="true" class="sr-only" id="announcer"></div>
    
    <script>
        // App state
        const state = {
            theme: localStorage.getItem('theme') || 'light',
            connected: false,
            data: [],
            sources: new Set(['all']),
            selectedSource: 'all',
            chart: null
        };
        
        // DOM elements
        const elements = {
            themeToggle: document.getElementById('theme-toggle'),
            menuToggle: document.getElementById('menu-toggle'),
            navigation: document.getElementById('navigation'),
            exportBtn: document.getElementById('export-btn'),
            connectionStatus: document.getElementById('connection-status'),
            totalProcessed: document.getElementById('total-processed'),
            filterRate: document.getElementById('filter-rate'),
            avgCoherence: document.getElementById('avg-coherence'),
            activeApis: document.getElementById('active-apis'),
            sourceFilter: document.getElementById('source-filter'),
            dataTableBody: document.getElementById('data-table-body'),
            announcer: document.getElementById('announcer')
        };
        
        // Initialize theme
        document.documentElement.setAttribute('data-theme', state.theme);
        
        // Theme toggle
        elements.themeToggle.addEventListener('click', () => {
            state.theme = state.theme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', state.theme);
            localStorage.setItem('theme', state.theme);
            elements.themeToggle.innerHTML = state.theme === 'light' ? 'ðŸŒ™' : 'â˜€ï¸';
            announce(`Switched to ${state.theme} theme`);
        });
        
        // Mobile menu toggle
        elements.menuToggle.addEventListener('click', () => {
            const isOpen = elements.navigation.classList.contains('open');
            elements.navigation.classList.toggle('open');
            elements.menuToggle.setAttribute('aria-expanded', !isOpen);
            announce(isOpen ? 'Menu closed' : 'Menu opened');
        });
        
        // Close mobile menu on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && elements.navigation.classList.contains('open')) {
                elements.navigation.classList.remove('open');
                elements.menuToggle.setAttribute('aria-expanded', 'false');
                elements.menuToggle.focus();
            }
        });
        
        // Announce to screen readers
        function announce(message, priority = 'polite') {
            elements.announcer.textContent = message;
            setTimeout(() => {
                elements.announcer.textContent = '';
            }, 1000);
        }
        
        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.setAttribute('role', 'status');
            toast.innerHTML = `
                <span>${type === 'success' ? 'âœ“' : type === 'error' ? 'âœ—' : 'â„¹'}</span>
                <span>${message}</span>
            `;
            
            document.querySelector('.toast-container').appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease-out forwards';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        // Initialize Chart.js
        function initChart() {
            const ctx = document.getElementById('coherence-chart').getContext('2d');
            state.chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Coherence Score',
                        data: [],
                        borderColor: getComputedStyle(document.documentElement).getPropertyValue('--color-primary'),
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Coherence Score'
                            },
                            min: 0,
                            max: 1
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
        }
        
        // Update metrics display
        function updateMetrics(stats) {
            elements.totalProcessed.textContent = stats.totalProcessed.toLocaleString();
            elements.filterRate.textContent = `${stats.filterRate}%`;
            elements.avgCoherence.textContent = stats.avgCoherence.toFixed(3);
            elements.activeApis.textContent = stats.activeApis;
        }
        
        // Update data table
        function updateDataTable(data) {
            const rows = data.slice(-10).reverse().map(point => `
                <tr role="row">
                    <td>${point.source}</td>
                    <td>
                        <span class="status ${point.coherenceScore > 0.7 ? 'connected' : 'disconnected'}" style="padding: 2px 8px;">
                            ${point.coherenceScore.toFixed(3)}
                        </span>
                    </td>
                    <td>${new Date(point.timestamp).toLocaleTimeString()}</td>
                </tr>
            `).join('');
            
            elements.dataTableBody.innerHTML = rows || '<tr><td colspan="3" style="text-align: center;">No data available</td></tr>';
        }
        
        // Update chart
        function updateChart(point) {
            if (!state.chart) return;
            
            const chart = state.chart;
            const time = new Date(point.timestamp).toLocaleTimeString();
            
            chart.data.labels.push(time);
            chart.data.datasets[0].data.push(point.coherenceScore);
            
            // Keep only last 20 points
            if (chart.data.labels.length > 20) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }
            
            chart.update('none'); // No animation for better performance
        }
        
        // Export data
        elements.exportBtn.addEventListener('click', () => {
            const exportData = {
                timestamp: new Date().toISOString(),
                data: state.data,
                stats: {
                    totalProcessed: state.data.length,
                    sources: Array.from(state.sources)
                }
            };
            
            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ecne-data-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            showToast('Data exported successfully', 'success');
            announce('Data exported');
        });
        
        // Initialize Socket.IO connection
        const socket = io({
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionAttempts: 5
        });
        
        socket.on('connect', () => {
            state.connected = true;
            const statusEl = document.querySelector('.status');
            statusEl.classList.remove('disconnected');
            statusEl.classList.add('connected');
            elements.connectionStatus.textContent = 'Connected';
            showToast('Connected to server', 'success');
            announce('Connected to data stream');
        });
        
        socket.on('disconnect', () => {
            state.connected = false;
            const statusEl = document.querySelector('.status');
            statusEl.classList.remove('connected');
            statusEl.classList.add('disconnected');
            elements.connectionStatus.textContent = 'Disconnected';
            showToast('Disconnected from server', 'error');
            announce('Disconnected from data stream');
        });
        
        socket.on('data-point', (data) => {
            state.data.push(data);
            if (data.source) {
                state.sources.add(data.source);
                updateSourceFilter();
            }
            
            updateChart(data);
            updateDataTable(state.data);
        });
        
        socket.on('stats-update', (stats) => {
            updateMetrics(stats);
        });
        
        // Update source filter options
        function updateSourceFilter() {
            const currentValue = elements.sourceFilter.value;
            const options = ['<option value="all">All Sources</option>'];
            
            state.sources.forEach(source => {
                if (source !== 'all') {
                    options.push(`<option value="${source}">${source}</option>`);
                }
            });
            
            elements.sourceFilter.innerHTML = options.join('');
            elements.sourceFilter.value = currentValue;
        }
        
        // Handle source filter change
        elements.sourceFilter.addEventListener('change', (e) => {
            state.selectedSource = e.target.value;
            announce(`Filtering by ${state.selectedSource}`);
            // In a real app, this would filter the chart data
        });
        
        // Initialize chart on load
        window.addEventListener('load', () => {
            initChart();
            
            // Simulate initial data for demo
            setTimeout(() => {
                updateMetrics({
                    totalProcessed: 1234,
                    filterRate: 78.5,
                    avgCoherence: 0.725,
                    activeApis: 3
                });
                
                // Remove loading skeletons
                document.querySelectorAll('.skeleton').forEach(el => el.remove());
            }, 1000);
        });
        
        // Handle visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                console.log('Tab is hidden, pausing updates');
            } else {
                console.log('Tab is visible, resuming updates');
            }
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'e':
                        e.preventDefault();
                        elements.exportBtn.click();
                        break;
                    case '/':
                        e.preventDefault();
                        showToast('Keyboard shortcuts: Ctrl+E to export', 'info');
                        break;
                }
            }
        });
    </script>
</body>
</html>
